<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/assets/style/style.css">
    <title>Mirko Gliatta | Services</title>
</head>
<body>
    
    <div class="mainWrapper services">
        <div class="upperSection">
            <div class="logoWrapper">
                <span>Mirko Gliatta</span>
                <span>Photographer</span>
            </div>
        </div>
        <div class="mainSection">
            <div class="menuWrapper">
                <ol>
                    <li><span></span>Home</li>
                    <li><span></span>Gallery</li>
                    <li class="active"><span></span>Services</li>
                    <li><span></span>Rental</li>
                    <li><span></span>About Me</li>
                    <li><span></span>Contact</li>
                </ol>
            </div>
            <div class="contentWrapper">
                <div class="imgProduction">
                    <span>Produzione<br>immagini e-commerce</span>
                    <div class="imgContainer">
                        <div class="singleRow">
                            <img src="./public/assets/imgs/services/0.webp">
                            <img src="./public/assets/imgs/services/1.webp">
                        </div>
                        <div class="singleRow">
                            <img src="./public/assets/imgs/services/2.webp">
                            <img src="./public/assets/imgs/services/3.webp">
                        </div>
                        <div class="singleRow">
                            <img src="./public/assets/imgs/services/4.webp">
                            <img src="./public/assets/imgs/services/5.webp">
                        </div>
                        <div class="singleRow">
                            <img src="./public/assets/imgs/services/6.webp">
                            <img src="./public/assets/imgs/services/7.webp">
                        </div>
                        <div class="singleRow">
                            <img src="./public/assets/imgs/services/8.webp">
                            <img src="./public/assets/imgs/services/9.webp">
                        </div>
                        <div class="singleRow">
                            <img src="./public/assets/imgs/services/10.webp">
                            <img src="./public/assets/imgs/services/11.webp">
                        </div>
                    </div>
                </div>
                <div class="videoProduction">
                    <span>Produzione<br>video</span>
                    <div class="videoContainer">
                        <div class="singleVideo">
                            <video src="./public/assets/imgs/services/video/01.mp4" preload="none"  muted="true" controls="true" poster="./public/assets/imgs/services/video/01.webp"></video>
                        </div>
                        <div class="singleVideo">
                            <video src="./public/assets/imgs/services/video/02.mp4" preload="none"  muted="true" controls="true" poster="./public/assets/imgs/services/video/02.webp"></video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lowerSection">
            <div class="socialWrapper">
                <a href="#instagram"><img src="/public/assets/imgs/icons/ig.svg"></a>
                <a href="#facebook"><img src="/public/assets/imgs/icons/fb.svg"></a>
                <a href="#linkedin"><img src="/public/assets/imgs/icons/in.svg"></a>
            </div>
        </div>
    </div>

    <script src="/public/assets/script/menu.js"></script>
</body>
</html>
