<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/assets/style/style.css">
    <title>Mirko Gliatta | Gallery</title>
</head>
<body>

    <div class="mainWrapper gallery">
        <div class="upperSection">
            <div class="logoWrapper">
                <span>Mirko Gliatta</span>
                <span>Photographer</span>
            </div>
            <span class="close">x</span>
        </div>
        <div class="mainSection">
            <div class="menuWrapper">
                <ol>
                    <li><span></span>Home</li>
                    <li class="active"><span></span>Gallery</li>
                    <li><span></span>Services</li>
                    <li><span></span>Rental</li>
                    <li><span></span>About Me</li>
                    <li><span></span>Contact</li>
                </ol>
            </div>
            <div class="galleryWrapper">
                <img src="/public/assets/imgs/icons/left_arrow.svg" id="left" alt="left arrow">
                <div class="imgContainer">
                    <img class="photoContainer">
                    <img src="/public/assets/imgs/icons/expand.svg"  class="fullscreen"alt="expand">
                    <span class="slideCounter"></span>
                </div>
                <img src="/public/assets/imgs/icons/right_arrow.svg" id="right" alt="right arrow">
             </div>
             <div class="fullscreenWrapper">
                 <div class="fWPhoto">
                     <img src="" >
                 </div>
             </div>
        </div>
        <div class="lowerSection">
            <div class="socialWrapper">
                <a href="#instagram"><img src="/public/assets/imgs/icons/ig.svg"></a>
                <a href="#facebook"><img src="/public/assets/imgs/icons/fb.svg"></a>
                <a href="#linkedin"><img src="/public/assets/imgs/icons/in.svg"></a>
            </div>
        </div>
    </div>



<script src="/public/assets/script/menu.js"></script>    
<script src="/public/assets/script/gallery.js"></script>
</body>
</html>
